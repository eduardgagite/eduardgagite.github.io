<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0c10"/>
      <stop offset="50%" style="stop-color:#0f1318"/>
      <stop offset="100%" style="stop-color:#0b0c10"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle glow -->
    <filter id="subtleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Decorative elements -->
  <!-- Top left corner accent -->
  <circle cx="100" cy="100" r="200" fill="#1f6feb" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Bottom right corner accent -->
  <circle cx="1100" cy="530" r="250" fill="#a855f7" opacity="0.08" filter="url(#glow)"/>
  
  <!-- Network nodes decoration -->
  <g opacity="0.15">
    <!-- Lines -->
    <line x1="50" y1="200" x2="150" y2="150" stroke="#38bdf8" stroke-width="1"/>
    <line x1="150" y1="150" x2="200" y2="250" stroke="#38bdf8" stroke-width="1"/>
    <line x1="200" y1="250" x2="100" y2="300" stroke="#38bdf8" stroke-width="1"/>
    <line x1="100" y1="300" x2="50" y2="200" stroke="#38bdf8" stroke-width="1"/>
    
    <line x1="1000" y1="400" x2="1100" y2="350" stroke="#a855f7" stroke-width="1"/>
    <line x1="1100" y1="350" x2="1150" y2="450" stroke="#a855f7" stroke-width="1"/>
    <line x1="1150" y1="450" x2="1050" y2="500" stroke="#a855f7" stroke-width="1"/>
    <line x1="1050" y1="500" x2="1000" y2="400" stroke="#a855f7" stroke-width="1"/>
    
    <!-- Nodes -->
    <circle cx="50" cy="200" r="4" fill="#38bdf8"/>
    <circle cx="150" cy="150" r="4" fill="#38bdf8"/>
    <circle cx="200" cy="250" r="4" fill="#38bdf8"/>
    <circle cx="100" cy="300" r="4" fill="#38bdf8"/>
    
    <circle cx="1000" cy="400" r="4" fill="#a855f7"/>
    <circle cx="1100" cy="350" r="4" fill="#a855f7"/>
    <circle cx="1150" cy="450" r="4" fill="#a855f7"/>
    <circle cx="1050" cy="500" r="4" fill="#a855f7"/>
  </g>
  
  <!-- Main content container -->
  <g transform="translate(600, 315)">
    <!-- Initials badge -->
    <g transform="translate(0, -180)">
      <rect x="-40" y="-40" width="80" height="80" rx="20" fill="#1f6feb" opacity="0.2"/>
      <rect x="-38" y="-38" width="76" height="76" rx="18" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.6"/>
      <text x="0" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#ffffff" text-anchor="middle">EG</text>
    </g>
    
    <!-- Name -->
    <text y="-50" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#textGrad)" text-anchor="middle" letter-spacing="-2">Eduard Gagite</text>
    
    <!-- Role -->
    <text y="30" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="#1f6feb" text-anchor="middle" letter-spacing="1">Backend Developer</text>
    
    <!-- Divider -->
    <rect x="-200" y="60" width="400" height="2" rx="1" fill="url(#accentGrad)" opacity="0.5"/>
    
    <!-- Tech stack -->
    <g transform="translate(0, 110)">
      <text font-family="ui-monospace, monospace" font-size="20" fill="#94a3b8" text-anchor="middle" letter-spacing="2">
        <tspan>Go</tspan>
        <tspan fill="#38bdf8" opacity="0.6"> 路 </tspan>
        <tspan>Redis</tspan>
        <tspan fill="#38bdf8" opacity="0.6"> 路 </tspan>
        <tspan>Kafka</tspan>
        <tspan fill="#38bdf8" opacity="0.6"> 路 </tspan>
        <tspan>Docker</tspan>
        <tspan fill="#38bdf8" opacity="0.6"> 路 </tspan>
        <tspan>gRPC</tspan>
      </text>
    </g>
    
    <!-- URL -->
    <text y="170" font-family="ui-monospace, monospace" font-size="16" fill="#64748b" text-anchor="middle" letter-spacing="1">eduardgagite.github.io</text>
  </g>
  
  <!-- Border accent -->
  <rect x="2" y="2" width="1196" height="626" rx="0" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.15"/>
</svg>

