<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var l = window.location
        var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '')
        var path = l.pathname
        var search = l.search
        var hash = l.hash

        var encodedPath = path.replace(/&/g, '~and~')
        var encodedSearch = search ? '&' + search.slice(1).replace(/&/g, '~and~') : ''

        l.replace(origin + '/?/' + encodedPath.slice(1) + encodedSearch + hash)
      })()
    </script>
  </head>
  <body></body>
</html>
